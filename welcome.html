<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ 2048</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(120, 219, 255, 0.05) 0%, rgba(255, 119, 198, 0.05) 100%);
            pointer-events: none;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #78dbff 0%, #ff77c6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(120, 219, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .welcome-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 32px;
            line-height: 1.5;
            position: relative;
            z-index: 1;
        }


        .start-button {
            background: linear-gradient(135deg, #78dbff 0%, #667eea 100%);
            border: none;
            padding: 18px 48px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(120, 219, 255, 0.3);
            position: relative;
            z-index: 1;
            min-width: 200px;
        }

        .start-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(120, 219, 255, 0.5);
        }

        .start-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-tile {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        .floating-tile:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-tile:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-tile:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-tile:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Mobile adaptations */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo {
                font-size: 3rem;
            }

            .welcome-title {
                font-size: 1.6rem;
            }

            .welcome-subtitle {
                font-size: 1rem;
            }

            .start-button {
                padding: 16px 40px;
                font-size: 1.1rem;
                min-width: 180px;
            }

            .floating-tile {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 24px 16px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .welcome-title {
                font-size: 1.4rem;
            }

        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-tile">2</div>
        <div class="floating-tile">4</div>
        <div class="floating-tile">8</div>
        <div class="floating-tile">16</div>
    </div>

    <div class="welcome-container">
        <div class="logo">2048</div>
        <h1 class="welcome-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
        <p class="welcome-subtitle">
            –û–±—ä–µ–¥–∏–Ω—è–π—Ç–µ –ø–ª–∏—Ç–∫–∏ –∏ –¥–æ—Å—Ç–∏–≥–∞–π—Ç–µ 2048!
        </p>

        <button class="start-button" id="start-game">
            üöÄ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-game');
            
            if (startButton) {
                startButton.addEventListener('click', () => {
                    // Haptic feedback
                    if (window.telegramIntegration) {
                        window.telegramIntegration.hapticFeedback('medium');
                    }
                    
                    // Add vibration feedback
                    if (window.vibrationManager) {
                        window.vibrationManager.onButtonClick();
                    }
                    
                    // Mark that user has seen welcome
                    localStorage.setItem('hasSeenWelcome', 'true');
                    
                    // Smooth transition to game
                    startButton.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        window.location.href = 'index.html?fromWelcome=true';
                    }, 150);
                });
            }

            // Check if user is returning
            if (window.userManager && window.userManager.isInitialized) {
                const gamesPlayed = window.userManager.getGamesPlayed();
                const bestScore = window.userManager.getBestScore();
                
                if (gamesPlayed > 0) {
                    // Returning user
                    document.querySelector('.welcome-title').textContent = '–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º!';
                    document.querySelector('.welcome-subtitle').textContent = 
                        `–í—ã —Å—ã–≥—Ä–∞–ª–∏ ${gamesPlayed} –∏–≥—Ä. –õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${bestScore} –æ—á–∫–æ–≤. –ì–æ—Ç–æ–≤—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å?`;
                    startButton.innerHTML = 'üéÆ –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏–≥—Ä—É';
                } else {
                    // New user
                    document.querySelector('.welcome-title').textContent = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!';
                    document.querySelector('.welcome-subtitle').textContent = 
                        '–û–±—ä–µ–¥–∏–Ω—è–π—Ç–µ –ø–ª–∏—Ç–∫–∏ –∏ –¥–æ—Å—Ç–∏–≥–∞–π—Ç–µ 2048!';
                    startButton.innerHTML = 'üöÄ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
                }
            } else {
                // Fallback for when userManager is not ready yet
                setTimeout(() => {
                    if (window.userManager && window.userManager.isInitialized) {
                        const gamesPlayed = window.userManager.getGamesPlayed();
                        const bestScore = window.userManager.getBestScore();
                        
                        if (gamesPlayed > 0) {
                            document.querySelector('.welcome-title').textContent = '–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º!';
                            document.querySelector('.welcome-subtitle').textContent = 
                                `–í—ã —Å—ã–≥—Ä–∞–ª–∏ ${gamesPlayed} –∏–≥—Ä. –õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${bestScore} –æ—á–∫–æ–≤. –ì–æ—Ç–æ–≤—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å?`;
                            startButton.innerHTML = 'üéÆ –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏–≥—Ä—É';
                        }
                    }
                }, 1000);
            }
        });

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.welcome-container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.welcome-container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
