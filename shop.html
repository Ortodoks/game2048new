<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú–∞–≥–∞–∑–∏–Ω - 2048</title>
    <script src="version.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100vh;
        }
        
        /* Shop Page Styles */
        .shop-page {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 20px 20px 100px 20px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }
        
        .coins-display {
            position: fixed;
            top: 72px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.6);
            color: #ffd700;
            padding: 6px 16px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 0.8rem;
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
            white-space: nowrap;
        }
        
        .shop-container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 0;
        }
        
        /* Shop tabs - sticky like leaderboard */
        .shop-tabs {
            position: sticky;
            top: 110px;
            z-index: 99;
            margin-top: 110px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            padding-bottom: 10px;
        }
        
        .tab-content {
            padding-top: 10px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .tab-btn.active {
            background: rgba(120, 219, 255, 0.2);
            color: #78dbff;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Shop grid */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .shop-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .shop-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }
        
        .shop-item.owned {
            border-color: rgba(120, 219, 255, 0.5);
            background: rgba(120, 219, 255, 0.1);
        }
        
        .item-preview {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .shop-item h3 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        
        .shop-item p {
            color: rgba(255, 255, 255, 0.7);
            margin: 0 0 15px 0;
            font-size: 0.9rem;
        }
        
        .item-price {
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .buy-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .buy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }
        
        .buy-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        @media (max-width: 768px) {
            .shop-page {
                padding: 15px 15px 100px 15px;
            }
            
            .shop-title {
                font-size: 1.5rem;
            }
            
            .shop-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .shop-item {
                padding: 15px;
            }
            
            .item-preview {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            .shop-item h3 {
                font-size: 1rem;
                margin-bottom: 8px;
            }
            
            .shop-item p {
                font-size: 0.8rem;
                margin-bottom: 10px;
            }
            
            .item-price {
                font-size: 1rem;
                margin-bottom: 12px;
            }
            
            .buy-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
                min-height: 40px;
            }
        }
    </style>
</head>
<body>
    <script>
        setInterval(() => {
            document.querySelectorAll('a').forEach(link => {
                if (link.href && link.href.includes('t.me')) {
                    link.style.display = 'none';
                }
            });
        }, 200);
    </script>    
    <!-- Coins display - outside shop-page for fixed positioning -->
    <div class="coins-display" id="coins-display">üí∞ 1000 –º–æ–Ω–µ—Ç</div>
    
    <div class="shop-page">
        <div class="shop-container">
            <div class="shop-tabs">
                <button class="tab-btn active" data-tab="skins">–°–∫–∏–Ω—ã</button>
                <button class="tab-btn" data-tab="boosters">–ë—É—Å—Ç–µ—Ä—ã</button>
            </div>
            
            <div id="skins-tab" class="tab-content active">
                <div class="shop-grid" id="skins-grid">
                    <!-- Skins will be populated by JavaScript -->
                </div>
            </div>
            
            <div id="boosters-tab" class="tab-content">
                <div class="shop-grid" id="boosters-grid">
                    <!-- Boosters will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/userManager.js"></script>
    <script src="js/vibration.js"></script>
    <script src="js/game.js"></script>
    <script src="js/graphics.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/bonuses.js"></script>
    <script src="js/audio.js"></script>
    
    <script>
        // Initialize shop page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Shop page loaded');
            
            // Update coins display
            const coins = parseInt(localStorage.getItem('coins')) || 1000;
            document.getElementById('coins-display').textContent = `üí∞ ${coins.toLocaleString()} –º–æ–Ω–µ—Ç`;
            
            // Tab switching functionality
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update tab buttons
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Update tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(btn.dataset.tab + '-tab').classList.add('active');
                });
            });
            
            // Create shop manually
            console.log('Creating shop manually...');
            
            // Shop data
            const skins = {
                default: { name: '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π', price: 0, description: '–°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –¥–∏–∑–∞–π–Ω –∏–≥—Ä—ã', preview: 'üéØ' },
                neon: { name: '–ù–µ–æ–Ω–æ–≤—ã–π', price: 500, description: '–Ø—Ä–∫–∏–µ –Ω–µ–æ–Ω–æ–≤—ã–µ —Ü–≤–µ—Ç–∞', preview: 'üåà' },
                gold: { name: '–ó–æ–ª–æ—Ç–æ–π', price: 1000, description: '–†–æ—Å–∫–æ—à–Ω—ã–π –∑–æ–ª–æ—Ç–æ–π –¥–∏–∑–∞–π–Ω', preview: 'üëë' },
                space: { name: '–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π', price: 1500, description: '–¢–µ–º—ã –∫–æ—Å–º–æ—Å–∞ –∏ –∑–≤—ë–∑–¥', preview: 'üöÄ' },
                nature: { name: '–ü—Ä–∏—Ä–æ–¥–Ω—ã–π', price: 800, description: '–ï—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –∑–µ–ª—ë–Ω—ã–µ —Ç–æ–Ω–∞', preview: 'üåø' },
                fire: { name: '–û–≥–Ω–µ–Ω–Ω—ã–π', price: 1200, description: '–ì–æ—Ä—è—á–∏–µ –∫—Ä–∞—Å–Ω—ã–µ –æ—Ç—Ç–µ–Ω–∫–∏', preview: 'üî•' },
                ice: { name: '–õ–µ–¥—è–Ω–æ–π', price: 900, description: '–•–æ–ª–æ–¥–Ω—ã–µ —Å–∏–Ω–∏–µ —Ç–æ–Ω–∞', preview: '‚ùÑÔ∏è' },
                rainbow: { name: '–†–∞–¥—É–∂–Ω—ã–π', price: 2000, description: '–í—Å–µ —Ü–≤–µ—Ç–∞ —Ä–∞–¥—É–≥–∏', preview: 'ü¶Ñ' }
            };
            
            // Load booster prices from admin panel settings
            const adminPrices = JSON.parse(localStorage.getItem('boosterPrices')) || {};
            
            // Extract coins prices (default values if not set)
            const undoPrice = adminPrices.undo?.coins || 50;
            const shufflePrice = adminPrices.shuffle?.coins || 100;
            const bombPrice = adminPrices.bomb?.coins || 150;
            const lifePrice = adminPrices.life?.coins || 150;
            
            const boosters = {
                undo: { name: '–û—Ç–º–µ–Ω–∞ —Ö–æ–¥–∞', price: undoPrice, description: '–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ —à–∞–≥ –Ω–∞–∑–∞–¥', icon: '‚ü≤' },
                shuffle: { name: '–ü–µ—Ä–µ–º–µ—à–∞—Ç—å', price: shufflePrice, description: '–ü–µ—Ä–µ–º–µ—à–∞—Ç—å –≤—Å–µ –ø–ª–∏—Ç–∫–∏', icon: '‚ö°' },
                bomb: { name: '–ë–æ–º–±–∞', price: bombPrice, description: '–£–¥–∞–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—É—é –ø–ª–∏—Ç–∫—É', icon: 'üí£' },
                life: { name: '–ñ–∏–∑–Ω—å', price: lifePrice, description: '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∏–≥—Ä—É –ø–æ—Å–ª–µ –ø–æ—Ä–∞–∂–µ–Ω–∏—è', icon: 'üíñ' }
            };
            
            console.log('Loaded booster prices from admin:', adminPrices);
            
            // Get user data
            const ownedSkins = JSON.parse(localStorage.getItem('ownedSkins')) || ['default'];
            const currentSkin = localStorage.getItem('currentSkin') || 'default';
            let userCoins = coins;
            
            // Load admin settings for skins (enabled/disabled)
            const skinSettings = JSON.parse(localStorage.getItem('skinSettings')) || {};
            const skinPrices = JSON.parse(localStorage.getItem('skinPrices')) || {};
            
            // Apply admin settings to skins
            Object.entries(skins).forEach(([skinId, skin]) => {
                if (skinSettings[skinId]) {
                    skin.enabled = skinSettings[skinId].enabled;
                }
                if (skinPrices[skinId]) {
                    if (skinPrices[skinId].coins !== undefined) {
                        skin.price = skinPrices[skinId].coins;
                    }
                }
            });
            
            // Populate skins
            const skinsGrid = document.getElementById('skins-grid');
            skinsGrid.innerHTML = '';
            
            // Filter only enabled skins
            const enabledSkins = Object.entries(skins).filter(([skinId, skin]) => skin.enabled !== false);
            
            enabledSkins.forEach(([skinId, skin]) => {
                const isOwned = ownedSkins.includes(skinId);
                const isCurrent = currentSkin === skinId;
                
                const skinElement = document.createElement('div');
                skinElement.className = 'shop-item' + (isOwned ? ' owned' : '');
                
                const skinPriceData = skinPrices[skinId] || { coins: skin.price, stars: 0 };
                
                skinElement.innerHTML = `
                    <div class="item-preview">${skin.preview}</div>
                    <h3>${skin.name}</h3>
                    <p>${skin.description}</p>
                    ${isCurrent ? '<button class="buy-btn" disabled>–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è</button>' : 
                      isOwned ? '<button class="buy-btn use-btn">–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å</button>' :
                      `<div class="item-price">üí∞ ${skinPriceData.coins} –º–æ–Ω–µ—Ç</div>
                       <button class="buy-btn buy-coins-btn">üí∞ –ö—É–ø–∏—Ç—å</button>
                       <div class="item-price" style="margin-top: 8px;">‚≠ê ${skinPriceData.stars} Stars</div>
                       <button class="buy-btn buy-stars-btn" style="background: linear-gradient(45deg, #FFD700, #FFA500);">‚≠ê –ö—É–ø–∏—Ç—å</button>`}
                `;
                
                // Handle "Use" button
                const useBtn = skinElement.querySelector('.use-btn');
                if (useBtn) {
                    useBtn.addEventListener('click', () => {
                        localStorage.setItem('currentSkin', skinId);
                        alert(`–°–∫–∏–Ω "${skin.name}" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!`);
                        location.reload();
                    });
                }
                
                // Handle "Buy with coins" button
                const buyCoinsBtn = skinElement.querySelector('.buy-coins-btn');
                if (buyCoinsBtn) {
                    buyCoinsBtn.addEventListener('click', () => {
                        if (userCoins >= skinPriceData.coins) {
                            userCoins -= skinPriceData.coins;
                            localStorage.setItem('coins', userCoins);
                            ownedSkins.push(skinId);
                            localStorage.setItem('ownedSkins', JSON.stringify(ownedSkins));
                            localStorage.setItem('currentSkin', skinId);
                            alert(`–°–∫–∏–Ω "${skin.name}" –∫—É–ø–ª–µ–Ω –∏ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –∑–∞ ${skinPriceData.coins} –º–æ–Ω–µ—Ç!`);
                            location.reload();
                        } else {
                            alert(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! –ù—É–∂–Ω–æ –µ—â—ë ${skinPriceData.coins - userCoins} –º–æ–Ω–µ—Ç.`);
                        }
                    });
                }
                
                // Handle "Buy with stars" button
                const buyStarsBtn = skinElement.querySelector('.buy-stars-btn');
                if (buyStarsBtn) {
                    buyStarsBtn.addEventListener('click', () => {
                        alert(`‚≠ê –ü–æ–∫—É–ø–∫–∞ –∑–∞ Stars –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞.\n–ë—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –ø–æ—Å–ª–µ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å Telegram Stars API.\n\n–¶–µ–Ω–∞: ${skinPriceData.stars} Stars`);
                    });
                }
                
                skinsGrid.appendChild(skinElement);
            });
            
            // Populate boosters
            const boostersGrid = document.getElementById('boosters-grid');
            boostersGrid.innerHTML = '';
            
            // Get current booster counts from game or localStorage
            const currentBoosters = {
                undo: parseInt(localStorage.getItem('booster_undo')) || 0,
                shuffle: parseInt(localStorage.getItem('booster_shuffle')) || 0,
                bomb: parseInt(localStorage.getItem('booster_bomb')) || 0,
                life: parseInt(localStorage.getItem('booster_life')) || 0
            };
            
            Object.entries(boosters).forEach(([boosterId, booster]) => {
                const boosterElement = document.createElement('div');
                boosterElement.className = 'shop-item booster-item';
                
                const boosterPriceData = adminPrices[boosterId] || { coins: booster.price, stars: 0 };
                const coinsPrice = boosterPriceData.coins || booster.price;
                const starsPrice = boosterPriceData.stars || 0;
                
                boosterElement.innerHTML = `
                    <div class="item-preview booster-preview">${booster.icon}</div>
                    <h3>${booster.name}</h3>
                    <p>${booster.description}</p>
                    <div class="booster-owned">–£ –≤–∞—Å: <strong>${currentBoosters[boosterId]}</strong></div>
                    <div class="item-price">üí∞ ${coinsPrice} –º–æ–Ω–µ—Ç</div>
                    <button class="buy-btn buy-coins-btn">üí∞ –ö—É–ø–∏—Ç—å +1</button>
                    <div class="item-price" style="margin-top: 8px;">‚≠ê ${starsPrice} Stars</div>
                    <button class="buy-btn buy-stars-btn" style="background: linear-gradient(45deg, #FFD700, #FFA500);">‚≠ê –ö—É–ø–∏—Ç—å +1</button>
                `;
                
                // Handle "Buy with coins" button
                const buyCoinsBtn = boosterElement.querySelector('.buy-coins-btn');
                if (buyCoinsBtn) {
                    buyCoinsBtn.addEventListener('click', () => {
                        if (userCoins >= coinsPrice) {
                            userCoins -= coinsPrice;
                            localStorage.setItem('coins', userCoins);
                            
                            // Add booster to count
                            currentBoosters[boosterId]++;
                            localStorage.setItem('booster_' + boosterId, currentBoosters[boosterId]);
                            
                            // Update in userManager if available
                            if (window.userManager && window.userManager.isInitialized) {
                                window.userManager.settings.bonusesOwned[boosterId] = currentBoosters[boosterId];
                                window.userManager.saveSettings();
                            }
                            
                            alert(`–ë—É—Å—Ç–µ—Ä "${booster.name}" –∫—É–ø–ª–µ–Ω –∑–∞ ${coinsPrice} –º–æ–Ω–µ—Ç! –¢–µ–ø–µ—Ä—å —É –≤–∞—Å: ${currentBoosters[boosterId]}`);
                            document.getElementById('coins-display').textContent = `üí∞ ${userCoins.toLocaleString()} –º–æ–Ω–µ—Ç`;
                            
                            // Update display
                            boosterElement.querySelector('.booster-owned strong').textContent = currentBoosters[boosterId];
                        } else {
                            alert(`–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! –ù—É–∂–Ω–æ –µ—â—ë ${coinsPrice - userCoins} –º–æ–Ω–µ—Ç.`);
                        }
                    });
                }
                
                // Handle "Buy with stars" button
                const buyStarsBtn = boosterElement.querySelector('.buy-stars-btn');
                if (buyStarsBtn) {
                    buyStarsBtn.addEventListener('click', () => {
                        alert(`‚≠ê –ü–æ–∫—É–ø–∫–∞ –∑–∞ Stars –ø–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞.\n–ë—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –ø–æ—Å–ª–µ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å Telegram Stars API.\n\n–¶–µ–Ω–∞: ${starsPrice} Stars`);
                    });
                }
                
                boostersGrid.appendChild(boosterElement);
            });
            
            // Bottom navigation handlers
            const navHome = document.getElementById('nav-home');
            if (navHome) {
                navHome.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }
            
            const navTasks = document.getElementById('nav-tasks');
            if (navTasks) {
                navTasks.addEventListener('click', function() {
                    window.location.href = 'tasks.html';
                });
            }
            
            const navLeaderboard = document.getElementById('nav-leaderboard');
            if (navLeaderboard) {
                navLeaderboard.addEventListener('click', function() {
                    window.location.href = 'leaderboard.html';
                });
            }
            
            const navShop = document.getElementById('nav-shop');
            if (navShop) {
                navShop.addEventListener('click', function() {
                    // Already on shop page
                    console.log('Already on shop page');
                });
            }
            
            const navProfile = document.getElementById('nav-profile');
            if (navProfile) {
                navProfile.addEventListener('click', function() {
                    window.location.href = 'profile.html';
                });
            }
        });
    </script>
