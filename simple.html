<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Простая версия</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .controls {
            margin-bottom: 20px;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }

        .btn:hover {
            background: #ff5252;
        }

        .game-container {
            background: rgba(187, 173, 160, 0.9);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 320px;
            height: 320px;
        }

        .tile {
            background: rgba(205, 193, 180, 0.8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 20px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 20px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 20px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 18px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 18px; }

        .instructions {
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .game-over-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .game-board {
                width: 280px;
                height: 280px;
            }
            
            .tile {
                font-size: 20px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 16px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="stats">
            <div class="stat">
                <div>Счёт</div>
                <div id="score">0</div>
            </div>
            <div class="stat">
                <div>Лучший</div>
                <div id="best">0</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="newGame()">Новая игра</button>
    </div>

    <div class="game-container">
        <div class="game-board" id="board"></div>
    </div>

    <div class="instructions">
        <p><strong>Как играть:</strong></p>
        <p>Используйте стрелки или WASD для движения плиток</p>
        <p>Соединяйте одинаковые числа, чтобы получить 2048!</p>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <span id="finalScore">0</span></p>
            <button class="btn" onclick="newGame(); hideGameOver();">Играть снова</button>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.board = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('bestScore')) || 0;
                this.size = 4;
                this.init();
            }

            init() {
                this.board = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.updateScore();
            }

            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.board[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            move(direction) {
                const previousBoard = this.board.map(row => [...row]);
                let moved = false;

                switch (direction) {
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                }

                if (moved) {
                    this.addRandomTile();
                    this.updateDisplay();
                    this.updateScore();

                    if (this.checkWin()) {
                        setTimeout(() => alert('Поздравляем! Вы достигли 2048!'), 100);
                    } else if (this.checkGameOver()) {
                        setTimeout(() => this.showGameOver(), 100);
                    }
                }

                return moved;
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    const row = this.board[i].filter(val => val !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    while (row.length < this.size) {
                        row.push(0);
                    }
                    
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] !== row[j]) {
                            moved = true;
                        }
                        this.board[i][j] = row[j];
                    }
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    const row = this.board[i].filter(val => val !== 0);
                    for (let j = row.length - 1; j > 0; j--) {
                        if (row[j] === row[j - 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j - 1, 1);
                            j--;
                        }
                    }
                    while (row.length < this.size) {
                        row.unshift(0);
                    }
                    
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] !== row[j]) {
                            moved = true;
                        }
                        this.board[i][j] = row[j];
                    }
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    const column = [];
                    for (let i = 0; i < this.size; i++) {
                        if (this.board[i][j] !== 0) {
                            column.push(this.board[i][j]);
                        }
                    }
                    
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    
                    while (column.length < this.size) {
                        column.push(0);
                    }
                    
                    for (let i = 0; i < this.size; i++) {
                        if (this.board[i][j] !== column[i]) {
                            moved = true;
                        }
                        this.board[i][j] = column[i];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    const column = [];
                    for (let i = 0; i < this.size; i++) {
                        if (this.board[i][j] !== 0) {
                            column.push(this.board[i][j]);
                        }
                    }
                    
                    for (let i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i - 1, 1);
                            i--;
                        }
                    }
                    
                    while (column.length < this.size) {
                        column.unshift(0);
                    }
                    
                    for (let i = 0; i < this.size; i++) {
                        if (this.board[i][j] !== column[i]) {
                            moved = true;
                        }
                        this.board[i][j] = column[i];
                    }
                }
                return moved;
            }

            checkWin() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }

            checkGameOver() {
                // Check for empty cells
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === 0) {
                            return false;
                        }
                    }
                }

                // Check for possible merges
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.board[i][j];
                        if ((i < this.size - 1 && this.board[i + 1][j] === current) ||
                            (j < this.size - 1 && this.board[i][j + 1] === current)) {
                            return false;
                        }
                    }
                }

                return true;
            }

            updateDisplay() {
                const board = document.getElementById('board');
                board.innerHTML = '';
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        const value = this.board[i][j];
                        
                        if (value !== 0) {
                            tile.textContent = value;
                            tile.classList.add(`tile-${value}`);
                        }
                        
                        board.appendChild(tile);
                    }
                }
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('bestScore', this.bestScore);
                }
                document.getElementById('best').textContent = this.bestScore;
            }

            showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'flex';
            }
        }

        let game = new Game2048();

        function newGame() {
            game = new Game2048();
        }

        function hideGameOver() {
            document.getElementById('gameOver').style.display = 'none';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    game.move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    game.move('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    game.move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    game.move('right');
                    break;
            }
        });

        // Touch controls for mobile
        let startX, startY;

        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!startX || !startY) return;

            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;

            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const minSwipeDistance = 30;

            if (Math.abs(deltaX) > minSwipeDistance || Math.abs(deltaY) > minSwipeDistance) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    if (deltaX > 0) {
                        game.move('right');
                    } else {
                        game.move('left');
                    }
                } else {
                    // Vertical swipe
                    if (deltaY > 0) {
                        game.move('down');
                    } else {
                        game.move('up');
                    }
                }
            }

            startX = null;
            startY = null;
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
